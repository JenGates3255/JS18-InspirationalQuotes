<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS18 Insp. Quotes</title>

</head>
<body>
	<div>
   		 <h3 class="title"> Inspirational Quotes </h3>
	</div>
	<div class="mainContainer">
	  	
		<h2> Quotes: </h2>
		<form action="demo_form.asp" method="get">
  			Quote: <textarea class="quote"name="quotes" placeholder="Enter in your inspiration" required></textarea> <br>
  			Author name: <input class = "author" type="text" name="lname" required><br>
  			<input type="submit" value="Submit">
		</form>
	</div>


	<div class="secondBody">
  		<h4>Previous Quotes:</h4>
  		<button id='random'> Random </button>
 		<p> "Meow Meow Meow" -Zoey cat </p>
 		<button class="undoDelete">undo delete</button>

 		
	</div>
